<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo de Patrón con Estilo Clásico</title>
    
    <style>
        /* --- 1. Estilos Generales (Tus Preferencias) --- */
        
        /* Aplicamos tu estilo a todo el documento, incluyendo márgenes y fuente */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        body {
            /* Estilos solicitados: color de fondo, color de texto y fuente */
            background-color: #0D47A1; /* Azul oscuro */
            color: white; 
            font-family: 'Times New Roman', Times, serif; 
            font-size: 13px;
            margin-top: 0;
            margin-left: 1rem;
            margin-right: 1rem;
        }

        /* --- 2. Estilos para el Fondo de Patrón Fijo (Ajuste Necesario) --- */
        
        /* El patrón necesita una fuente monospace, por lo que la aplicamos solo al fondo */
        body {
            /* * Fondo fijo: Se repite el bloque completo "⣿⣿..." * */
            background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%'><text x='0' y='1em' font-size='1em' fill='currentColor' font-family='monospace' white-space='pre'>⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿

⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿

⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿</text></svg>");
            background-repeat: repeat;
            /* Nota: El 'currentColor' en el SVG toma el 'color: white;' del body. */
        }

        /* --- 3. Estilos para los Elementos Aleatorios (Ajuste Necesario) --- */

        .random-art {
            position: absolute; 
            white-space: pre; 
            line-height: 1em; 
            font-size: 1em; 
            /* Importante: Usamos monospace para que la figura no se deforme */
            font-family: monospace; 
            /* Color de contraste para las figuras especiales */
            color: #FFEB3B; /* Amarillo brillante para un buen contraste con el azul */
            z-index: 10; 
        }

        /* Estilo de ejemplo para el contenido si lo llegas a usar */
        .content {
            position: relative;
            text-align: center;
            padding-top: 50px;
            /* La fuente y color de este contenido es 'Times New Roman' y 'white' */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>¡Patrón Clásico y ASCII Art!</h1>
        <p>El cuerpo del documento usa Times New Roman, pero los patrones usan Monospace para alinearse.</p>
    </div>
    
    <script>
        // --- JavaScript para Posicionamiento Aleatorio (Sin cambios, es la lógica) ---

        const ART_FIGURA = `
⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⡿⠀⢸⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⡿⠁⠀⠀⢻⣿⣿⣿⣿⣿⡿⠿⠛⠋⣉⣽
⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⡿⠀⠀⠀⠀⠈⠋⠉⠀⠀⠀⠀⢀⣤⣾⣿⣿
⣿⡿⣿⡿⠿⠿⠟⠛⠋⠉⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⣠⣶⣿⣿⣿⣿⣿
⣿⣥⣄⣀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⢀⣴⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣿⣿⣶⣦⡄⠀⠀⠀⠀⠀⠀⠀⠀⠀⠘⣿⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣿⣿⣿⠟⠀⠀⠀⠀⠀⣠⣤⣀⡀⠀⠀⢻⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣿⣿⡟⠀⠀⠀⢀⣴⣾⣿⣿⣿⣿⣿⣶⣮⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣿⠏⠀⠀⣠⣾⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⠏⣀⣴⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣾⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
        `.trim();

        const NUM_FIGURAS = 3;

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function placeRandomArt(art) {
            const div = document.createElement('div');
            div.className = 'random-art';
            div.textContent = art;
            
            document.body.appendChild(div);

            // Medición
            const bodyWidth = window.innerWidth;
            const bodyHeight = window.innerHeight;
            const artWidth = div.offsetWidth;
            const artHeight = div.offsetHeight;

            // Posicionamiento
            const randomX = getRandomInt(bodyWidth - artWidth);
            const randomY = getRandomInt(bodyHeight - artHeight);
            
            div.style.left = `${randomX}px`;
            div.style.top = `${randomY}px`;
        }

        for (let i = 0; i < NUM_FIGURAS; i++) {
            placeRandomArt(ART_FIGURA);
        }
    </script>
</body>
</html>
